<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Formulário de Cadastro</title>
    </head>
    <body>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui..." required>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail aqui..." required>
            <label for="descricao">Descrição</label>
            <textarea id="descricao">Fale mais sobre você aqui...</textarea>
            <label for="modulo">Módulo</label>
            <select id="modulo" name="modulo" required>
                <option value="">Escolher módulo</option>
                <option value="modulo1">Módulo 1</option>
                <option value="modulo2">Módulo 2</option>
                <option value="modulo3">Módulo 3</option>
                <option value="modulo4">Módulo 4</option>
                <option value="modulo5">Módulo 5</option>
                <option value="modulo6">Módulo 6</option>
            </select>
            <span>
                Deseja receber novidades em seu e-mail?
            </span>
            <input type="radio" id="sim" name="novidade" value="sim" required>
            <label for="sim">Sim</label>
            <input type="radio" id="nao" name="novidade" value="nao">
            <label for="nao">Não</label>
            <button>Enviar</button>
        </form>
    </body>
</html>
